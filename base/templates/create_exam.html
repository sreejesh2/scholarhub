<!-- create_exam.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" >
            <h1>Create Exam</h1>
            <form method="post" action="{% url 'create_exam' s_id=sch_obj.id %}" class="border border-3 shadow p-3">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="exam_date">Exam Date:</label>
                    <input type="date" id="exam_date" name="exam_date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="exam_time">Exam Time:</label>
                    <input type="time" id="exam_time" name="exam_time" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="exam_venue">Exam Venue:</label>
                    <input type="text" id="exam_venue" name="exam_venue" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary my-2">Create Exam</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
 </div>
</body>
</html>
